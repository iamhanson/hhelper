<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>demo</title>
		<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="script/hhelper/control/hgallery.js"></script>
		<script type="text/javascript" src="tempData.js"></script>
		<script type="text/javascript">
			$(function() {
				$(".demo_div").hGallery({
					datasource : honorData,
					speed : 500,
					imgHeight : 75,
					imgWidth : 100,
					pHeight:400,
					showNum : 6,
					onItemSelect : function(args) {
						$("#status").val(args.index());
					},
					selectChanged:function(args){
						$("#status").val("->"+args.index());
					}
				});
			})
		</script>
	</head>
	<body>
		<input id="status" type="text" value="" disabled="" />
		<div class='demo_div'>
		</div>
	</body>
</html>
